<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI チャットアシスタント</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- サイドバー -->
        <div class="sidebar">
            <button id="new-session-button">+ 新しいチャット</button>
            
            <div class="session-list-container">
                <h3>会話履歴</h3>
                <div id="session-list">
                    <!-- 会話履歴がここに動的に追加されます -->
                </div>
            </div>
        </div>
        
        <!-- メインチャットエリア -->
        <div class="chat-container">
            <div class="chat-header">
                <h1 id="model-title">AI チャットアシスタント</h1>
            </div>
            
            <div class="chat-history" id="chat-history">
                <!-- 会話履歴がここに表示されます -->
            </div>
            
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="メッセージを入力してください..." rows="1"></textarea>
                <button id="send-button">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <!-- ツールボタンを追加 -->
                <button id="tools-button">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span id="tools-count">0</span>
                </button>
            </div>
            
            <!-- ツール設定ポップアップ -->
            <div id="tools-popup" class="tools-popup">
                <div class="tools-popup-header">
                    <h3>ツール設定</h3>
                    <button id="close-tools-popup">&times;</button>
                </div>
                <div class="tools-popup-content">
                    <div id="tools-list">
                        <!-- ツール一覧がここに動的に追加されます -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
